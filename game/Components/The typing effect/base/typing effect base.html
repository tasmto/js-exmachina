<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex-Machina</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" type="text/css">

    <style>

        .container{

        }
        .the_button{
            background: #56CCF2;
            border: none;
            padding: 10px 30px;
            color: white;
            mso-generic-font-family: Press Start 2P;
            font-style: normal;
            font-weight: normal;
            font-size: 18px;
            line-height: 18px;
            position: relative;
        }


        .the_button::before, .the_button::after {
            position: absolute;
            content: "";
            display: block;
            background: #252525;
            width: 15px;
            height: 15px;
        }

        .the_button::after{
            right: 0;
            top: 15px;
        }
        .the_button::before{
            right: 8.5px;
            top: 0;
        }



        .the_button > img{
            margin-left: 10px;
        }

    </style>

</head>
<body>

<h1>Press Play</h1>
<h2>or not... whatever bruh</h2>

<div class="container">
<button onclick="typeWriter()" class="the_button">Let's Go!!!</button>
</div>

<p id="text"></p>
<script>
    var i = 0;
    var txt = `Whoops, the action is wrong. Can you help me fix it?`;
    var speed = 50;

    function typeWriter() {
        if (i < txt.length) {
            document.getElementById("text").innerHTML += txt.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
        }
    }
</script>

<img src="example 1.gif" height="608" width="1080"/>

</body>

</html>
