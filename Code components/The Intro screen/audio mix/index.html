<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Js-exmachina</title>
</head>

<body>
<div>
    <button onclick="playAudio()" type="button">Play Audio</button>
    <button onclick="pauseAudio()" type="button">Pause Audio</button>

    <audio controls autoplay>
        <source src="audio/HolFix-Good-Old-Times.mp3" type="audio/mpeg">
        <source src="audio/HolFix-Wasted-Panther-(Chiptune).mp3" type="audio/mpeg">
    </audio>

    <script>
        var x = document.getElementById("soundtrack");

        function playAudio() {
            x.play();
        }

        function pauseAudio() {
            x.pause();
        }
    </script>
</div>
</body>

</html>
