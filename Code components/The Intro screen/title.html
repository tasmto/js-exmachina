    /*DELETE THIS START*/
    body {

    #game-controls{
        position: fixed;
        top: 2%;
        right: 2%;
    } 
    #game-controls > svg{
    }

    #soundtrack{

    }
    
    .title-screen-container-outer {
        background: linear-gradient(300.18deg, #93D5EA 11.02%, rgba(187, 238, 255, 0) 87.91%), #88C6DA;
        height: 100%;
        width: 100%;
    }

    .title-screen-container-inner {
        margin: auto;
        background: url(images/js-ex-machina-title-screen-repeating-pattern.png);
        background-repeat: repeat 0 0;
        margin: 0;
        text-align: center;
        height: 100vh;

        width: 100%;
        display: grid;
        justify-items: center;
        align-content: center;
        animation: slide 120s forwards linear infinite;
    }

    @keyframes slide {
        from {
            background-position: 0 0;
            background-size: 20%;
        }

        to {
            background-position: -2000px -2000px;
            background-size: 25%;
        }
    }

    .title-screen-container-inner .card {}

    .title-screen-container-inner .card img {
        width: auto;
        height: 450px;
    }
</style>
