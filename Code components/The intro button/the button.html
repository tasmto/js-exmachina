        .the_button{
            background: #56CCF2;

            padding: 10px 30px;

            mso-generic-font-family: Press Start 2P;
            font-style: normal;
            font-weight: normal;
            font-size: 18px;
            line-height: 18px;
            position: relative;
        }


        .the_button::before, .the_button::after {
            position: absolute;
            content: "";
            display: block;
            background: #252525;
            width: 15px;
            height: 15px;
        }

        .the_button::after{
            right: 0;
            top: 15px;
        }
        .the_button::before{
            right: 8.5px;
            top: 0;
        }


        .the_button > img{
            margin-left: 10px;
        }

    </style>
</head>
