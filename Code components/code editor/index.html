<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">



    <title>Code editor</title>
</head>


<body>

<div class="main-editor">
    <div class="editor" contenteditable="true"
    data-prerequisite="
    <li>Hi this needs to be in</li>
    "
    
    ></div>
    <iframe class="second"></iframe>
</div>

    <button class="code-editor-btn" contenteditable="false">submit!</button>


<script>

    const editor = document.querySelector(".editor");
    const iframe = document.querySelector("iframe");
    const codeSubmitBtn = document.querySelector(".code-editor-btn");


    // WHEN YOU CLICK ON THE BUTTON
    codeSubmitBtn.addEventListener("click", () => {
        let html = editor.textContent;
        iframe.src = `data:text/html;charset=utf-8, ${encodeURI(html)}`;
    });

    //THIS IS WHAT'S AUTOMAGICALLY MAKING THE CODE APPEAR AS YOU TYPE
    editor.addEventListener('keyup', () => {
        let html = editor.getAttribute('data-prerequisite') + editor.textContent;
        iframe.src = `data:text/html;charset=utf-8, ${encodeURI(html)}`;
    });

    // LETS SAY THE USER PASTES IN CODE FOR WHATEVER REASON
    editor.addEventListener("paste", function (e) {
        e.preventDefault();
        let text = e.clipboardData.getData("text/plain");
        document.execCommand("insertText", false, text);
    });
</script>


</body>
</html>
